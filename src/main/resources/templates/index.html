<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cliente MVC Twitter</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta
 content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no"
 id="Viewport" name="viewport" />
<!-- Bootstrap -->
<link rel="stylesheet" media="screen"
 href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" 
 th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"/>
<!-- Optional theme -->
<link rel="stylesheet"
 href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"
 th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap-theme.min.css}"/>
<!-- Latest compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-1.11.2.min.js"
th:src="@{/webjars/jquery/2.1.3/jquery.min.js}"></script>
<script
 src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"
 th:src="@{/webjars/bootstrap/3.3.1/js/bootstrap.min.js}"></script>
<script
 src="https://maxcdn.bootstrapcdn.com/mustachejs/0.8.2/mustache.js"
 th:src="@{/webjars/mustachejs/0.8.2/mustache.js}"></script>

<!-- Latest compiled and minified JavaScript -->
<script id="template" type="x-tmpl-mustache">
{{#.}}
 <div class="row panel panel-default">
  <div class="panel-heading">
   <a href="https://twiter.com/{{user.screenName}}" target="_blank"><b>@{{user.screenName}}</b></a>
   <div class="pull-right">
    Followers count: {{user.followersCount}}
   </div>
  </div>
  <div class="panel-body">{{text}}</div>
 </div>
 {{/.}}
</script>

<script th:src="@{/functions.js}" src="../static/functions.js"></script>


</head>
<body>
 <nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
   <p class="navbar-brand">Cliente MVC Twitter</p>
  </div>
  <div class="nav navbar-right">
   <a title="UNIZAR" href="http://www.unizar.es"><img height="50"
    th:src="@{/logoUZ.png}" src="../static/logoUZ.png" alt="" /></a>
  </div>
 </nav>
 <div class="container">
  <!-- Formulario principal -->
  <form id="search" action="search" method="get">
   <div class="row">
    <input type="text" class="form-control" id="q" name="q"
     placeholder="Write what you want to search" required="true"/>
     
    <select id="lang" name="lang" class="form-control">
    	<option value="all">Select search language</option>
     	<option value="en">English</option>
    	<option value="fr">French</option>
    	<option value="es">Spanish</option>
    	<option value="de">German</option>
    	<option value="it">Italian</option>
    	<option value="pt">Portuguese</option>
    	<option value="hi">Hindi</option>
    </select>
    
    Number of tweets retrieved: 
    <input type="number" min="0" id="count" name="count">
    	  (0 to retrieve all)
    </input>
    
   </div>
   <div class="row">&nbsp;</div>
   <div class="row">
    <button type="submit" class="btn btn-default center-block" >Buscar</button>
   </div>
  </form>
  
  <!-- Show prgress -->
  <div align="center" class="loading" style="display: none;">
  	<br></br><br></br>
  	<img height="25" th:src="@{/ajax-loader.gif}" src="../static/ajax-loader.gif"></img>
  </div>
  
  <div class="row">&nbsp;</div>
  <div id="resultsBlock"></div>  
 </div>
</body>
</html>

<script>
	function checkForm() {
		q = documents.getElementById("q")
		if (q.value == "") {
			alert("Field the field");
		    q.focus();
			return false;
		}
		
		return true;
	}

</script>
